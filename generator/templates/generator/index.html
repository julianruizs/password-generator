    <!-- Container made with bootstrap 5 -->
      <div class="col-md-4 offset-md-4 p-5 ">
        <form action="password"  class="card card-body border-primary mb-3" style="background-color: white">
            <h1>Password generator</h1>
            <!--Select number of characters-->
            <label for="lenght" >Select number of characters</label>  
                <select name="lenght" id="lenght" class="form-control">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
            <div class="form-check form-switch">
                <label class="form-check-label" for="uppercase">Add uppercase</label>
                <input class="form-check-input"type="checkbox" name="uppercase" id="uppercase" />
            </div>
            
            <div class="form-check form-switch">
                <label class="form-check-label" for="special">Add special characters</label>
                <input class="form-check-input"type="checkbox" name="special" id="special" />
            </div>   

            <div class="form-check form-switch">
                <label class="form-check-label" for="numbers">Add numbers</label>
                <input class="form-check-input" type="checkbox" name="numbers" id="numbers"/>
            </div>

            <button class="btn btn-outline-primary">Generate password</button>
        </form>
    </div>
